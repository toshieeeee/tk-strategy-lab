<div class="about-contents-wrapper">

  <div class="about-contents-header">

    <div class="about-icon-wrapper">

      <div class="takara-icon"></div>

    </div>
    
    <h4 class="is-center main-contents-h-section-txt is-color-f">
     PORTFOLIO
    </h4>

  </div>

  <div class="portfolio-contents-article-wrapper">
  
  <hr>
  <div class="main-icon"></div>
  
  <h4 class="is-center main-contents-h-section-txt is-main-font-color">
   プロジェクト
  </h4>
  <hr>

  <!--**********************
  * PORTFOLIO - ARTICLE
  *************************-->

    <div class="col-sm-6 col-md-6" ng-repeat="article in portfolio">

      <a data-toggle="modal" href="/portfolio/#{{article.modal}}">
      <div class="thumbnail">
  
        <img ng-src="/images/{{article.image}}">

      </a>

      <div class="caption">

        <h3>{{article.title}}</h3>
        <p>{{article.comment}}</p>
        
        <a data-toggle="modal" href="/portfolio/#{{article.modal}}">
          <button type="button" class="btn btn-info">もっと見る</button>
        </a>

      </div>

    </div>

    </div>

  </div>

  <!--**********************
  * END-portfolio-ARTICLE
  **********************-->

</div>



<!--**********************************************
  * ▼ Modal-Window
*************************************************-->

  <div class="modal fade is-main-font-color" id="{{article.modal}}" ng-repeat="article in portfolio">

    <div class="modal-dialog">

      <div class="modal-content">
    
        <div class="modal-header">

          <button class="close" data-dismiss="modal">&times;</button>
          
          <h4 class="modal-title is-color-b">
            <span class="main-icon-inline"></span>{{article.title}}
          </h4>

        </div><!--modal-header-->

        <div class="modal-body">

        <div class="thumbnail">

        <!--**********************
        * カルーセル
        **********************-->
            
       

          <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="10000">

          <!--丸いやつ
          
          <ol class="carousel-indicators">
            <li data-target="/portfolio/#{{article.modal}}/#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="/portfolio/#{{article.modal}}/#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="/portfolio/#{{article.modal}}/#carousel-example-generic" data-slide-to="2"></li>
          </ol>
          -->

       
          <div class="carousel-inner" role="listbox">

              <div class="item active">



                <img ng-src="/images/{{article.image}}">


              </div>

              <div class="item">
                <img ng-src="/images/{{article.image}}">
              </div>

              <div class="item">
                <img ng-src="/images/{{article.image}}">
              </div>

          </div>
          <!--
          <a class="left carousel-control" href="/portfolio/#{{article.modal}}/#carousel-example-generic" role="button" data-slide="prev">
            <i class="glyphicon glyphicon-chevron-left" aria-hidden="true"></i>
            <span class="sr-only">Previous</span>
          </a>

          <a class="right carousel-control" href="/portfolio/#{{article.modal}}/#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>

          -->

        
        <!--**********************
        * END カルーセル
        **********************-->

          </div>

        </div>
          
        <a href="{{article.link}}" target="_blank">
          <button type="button" class="btn btn-info">Webサイトを見る</button>
        </a>

        <h4 class="is-color-b">開発環境</h4>

        {{article.env}}

        <h4 class="is-color-b">言語</h4>

        <p>{{article.language}}</p>

        <h4 class="is-color-b">コメント</h4>
        
        <p>{{article.modalcomment}}</p>


        </div><!--modal-body-->
        
     </div><!--modal-Contents-->
      
  </div><!--modal-dialog-->
    
</div><!---modal-->
